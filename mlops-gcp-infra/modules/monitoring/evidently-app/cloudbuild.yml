steps:
  # List files to debug
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== LISTING FILES ==="
        find . -name "*.py" -o -name "*.txt" -o -name "Dockerfile"
        echo "=== CONTENT CHECK ==="
        ls -la modules/monitoring/evidently-app/

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/evidently-app:latest',
      '.',
      '--no-cache'
    ]
    dir: 'modules/monitoring/evidently-app'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/evidently-app:latest']

# Store the image in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/evidently-app:latest'

# Configure build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY